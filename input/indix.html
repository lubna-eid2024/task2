<body>
    <h1>How to Use Tables</h1>
    <p>In this section will show you how to create tables in HTML5</p>
    <b>Table Example:</b>
    <br>

    <table border="1">
        <caption>Students Table</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th colspan="2">Phone Numbers</th>
            </tr>
        </thead>
        <tbody>
            <tr><td>Kareem</td>
                <td>15</td>
                <td>+1112344533</td>
                <td>+1112343533</td>
            </tr>
            <tr>
                <td>Ola</td>
                <td>16</td>
                <td colspan="2">+1112344533</td>
            </tr>
            
            
        </tbody>
        <tfoot>
            <tr>
                <td>Mazen</td>
                <td>16</td>
                <td>+1112344533</td>
                <td>+1112343533</td>
            </t>
        </tfoot>

    </table>
